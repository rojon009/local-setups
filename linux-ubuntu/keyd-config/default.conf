# Default keyd configuration
# Location: /etc/keyd/default.conf
# Github: https://github.com/rvaiya/keyd

[ids]
* = *  # Match all keyboards

[main]

# CapsLock: Esc on tap, Ctrl when held
capslock = overload(capslock_layer, esc)

# RightAlt layer for custom app shortcuts
rightalt = layer(ralt_layer)

# LeftAlt: remap only c/v to Ctrl+c/v, rest behaves as normal Alt
# Direct mappings for LeftAlt combinations
leftalt + c = C-c
leftalt + v = C-v
leftalt + a = C-a
leftalt + s = C-s
leftalt + backspace = C-backspace


# ----- CAPSLOCK LAYER -----
[capslock_layer:A]
h = left
j = down
k = up
l = right
u = pageup
n = pagedown
; = backspace


# ----- RIGHTALT LAYER -----
[ralt_layer:A]

# RightAlt + C â†’ Ctrl + Alt + Shift + C
c = C-A-S-c
s = C-A-S-s
d = C-A-S-d
t = C-A-S-t
r = C-A-S-r
f = C-A-S-f
w = C-A-S-w